<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAcademiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAcademiaLabel_idAcademia}" for="idAcademia" />
                    <h:inputText id="idAcademia" value="#{academiaController.selected.idAcademia}" title="#{bundle.EditAcademiaTitle_idAcademia}" required="true" requiredMessage="#{bundle.EditAcademiaRequiredMessage_idAcademia}"/>
                    <h:outputLabel value="#{bundle.EditAcademiaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{academiaController.selected.nombre}" title="#{bundle.EditAcademiaTitle_nombre}" required="true" requiredMessage="#{bundle.EditAcademiaRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{academiaController.update}" value="#{bundle.EditAcademiaSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditAcademiaViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{academiaController.prepareList}" value="#{bundle.EditAcademiaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditAcademiaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAcademiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAcademiaEmpty}" rendered="#{academiaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{academiaController.items.rowCount > 0}">
                    <h:outputText value="#{academiaController.pagination.pageFirstItem + 1}..#{academiaController.pagination.pageLastItem + 1}/#{academiaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{academiaController.previous}" value="#{bundle.Previous} #{academiaController.pagination.pageSize}" rendered="#{academiaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{academiaController.next}" value="#{bundle.Next} #{academiaController.pagination.pageSize}" rendered="#{academiaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{academiaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcademiaTitle_idAcademia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAcademia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcademiaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{academiaController.prepareView}" value="#{bundle.ListAcademiaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{academiaController.prepareEdit}" value="#{bundle.ListAcademiaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{academiaController.destroy}" value="#{bundle.ListAcademiaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{academiaController.prepareCreate}" value="#{bundle.ListAcademiaCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListAcademiaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

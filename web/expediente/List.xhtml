<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListExpedienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListExpedienteEmpty}" rendered="#{expedienteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{expedienteController.items.rowCount > 0}">
                    <h:outputText value="#{expedienteController.pagination.pageFirstItem + 1}..#{expedienteController.pagination.pageLastItem + 1}/#{expedienteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{expedienteController.previous}" value="#{bundle.Previous} #{expedienteController.pagination.pageSize}" rendered="#{expedienteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{expedienteController.next}" value="#{bundle.Next} #{expedienteController.pagination.pageSize}" rendered="#{expedienteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{expedienteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExpedienteTitle_idExpediente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idExpediente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExpedienteTitle_nivelAprobado}"/>
                            </f:facet>
                            <h:outputText value="#{item.nivelAprobado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExpedienteTitle_puedeInscribir}"/>
                            </f:facet>
                            <h:outputText value="#{item.puedeInscribir}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExpedienteTitle_estadoAcademico}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoAcademico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExpedienteTitle_idEstudiantes}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstudiantes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{expedienteController.prepareView}" value="#{bundle.ListExpedienteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{expedienteController.prepareEdit}" value="#{bundle.ListExpedienteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{expedienteController.destroy}" value="#{bundle.ListExpedienteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{expedienteController.prepareCreate}" value="#{bundle.ListExpedienteCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListExpedienteIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

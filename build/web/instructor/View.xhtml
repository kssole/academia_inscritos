<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInstructorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInstructorLabel_idInstructor}"/>
                    <h:outputText value="#{instructorController.selected.idInstructor}" title="#{bundle.ViewInstructorTitle_idInstructor}"/>
                    <h:outputText value="#{bundle.ViewInstructorLabel_nombre}"/>
                    <h:outputText value="#{instructorController.selected.nombre}" title="#{bundle.ViewInstructorTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewInstructorLabel_apellido}"/>
                    <h:outputText value="#{instructorController.selected.apellido}" title="#{bundle.ViewInstructorTitle_apellido}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{instructorController.destroyAndView}" value="#{bundle.ViewInstructorDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewInstructorEditLink}"/>
                <br />
                <h:commandLink action="#{instructorController.prepareCreate}" value="#{bundle.ViewInstructorCreateLink}" />
                <br />
                <h:commandLink action="#{instructorController.prepareList}" value="#{bundle.ViewInstructorShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewInstructorIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNivelAprobadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNivelAprobadoEmpty}" rendered="#{nivelAprobadoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{nivelAprobadoController.items.rowCount > 0}">
                    <h:outputText value="#{nivelAprobadoController.pagination.pageFirstItem + 1}..#{nivelAprobadoController.pagination.pageLastItem + 1}/#{nivelAprobadoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{nivelAprobadoController.previous}" value="#{bundle.Previous} #{nivelAprobadoController.pagination.pageSize}" rendered="#{nivelAprobadoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{nivelAprobadoController.next}" value="#{bundle.Next} #{nivelAprobadoController.pagination.pageSize}" rendered="#{nivelAprobadoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{nivelAprobadoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNivelAprobadoTitle_idNivelAprobado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNivelAprobado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNivelAprobadoTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNivelAprobadoTitle_idEstudiantes}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstudiantes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNivelAprobadoTitle_idNivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNivel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{nivelAprobadoController.prepareView}" value="#{bundle.ListNivelAprobadoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nivelAprobadoController.prepareEdit}" value="#{bundle.ListNivelAprobadoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nivelAprobadoController.destroy}" value="#{bundle.ListNivelAprobadoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{nivelAprobadoController.prepareCreate}" value="#{bundle.ListNivelAprobadoCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListNivelAprobadoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
